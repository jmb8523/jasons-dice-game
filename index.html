<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Jason's Dice Game!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="dice-icon.ico">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster|Ubuntu&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="message">
      <h1>Roll The Dice!</h1>
    </div>

    <div class="players">
      <p class="player1">Player 1</p>
      <p class="player2">Player 2</p>
    </div>

    <div class="p1dice">
      <img class="dice1" src="Images/dice6.png" alt="dice6-img">
      <img class="dice2" src="Images/dice6.png" alt="dice6-img">
    </div>
    <div class="p2dice">
      <img class="dice3" src="Images/dice6.png" alt="dice6-img">
      <img class="dice4" src="Images/dice6.png" alt="dice6-img">
    </div>

    <div>
      <button type="button" name="button">Roll Dice</button>
    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>
